    <div class="wrapper">
        <main class="main content">
            <section class="hotel-open">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 order-first">
                            <!-- Swiper -->
                            <div class="swiper-container gallery-top top-img">
                                <div class="swiper-wrapper">
                                <div class="swiper-slide" style="background-image:url(./images/hotel-big.png)"></div>
                                <div class="swiper-slide" style="background-image:url(./images/hotel-big.png)"></div>
                                <div class="swiper-slide" style="background-image:url(./images/hotel-big.png)"></div>
                                <div class="swiper-slide" style="background-image:url(./images/hotel-big.png)"></div>
                                <div class="swiper-slide" style="background-image:url(./images/hotel-big.png)"></div>
                                </div>
                                <!-- Add Arrows -->
                                <div class="swiper-button-next swiper-button-white"></div>
                                <div class="swiper-button-prev swiper-button-white"></div>
                            </div>
                            <div class="swiper-container gallery-thumbs bottom-img">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide" style="background-image:url(./images/hotel-big.png)"></div>
                                <div class="swiper-slide" style="background-image:url(./images/hotel-big.png)"></div>

                            <div class="head-text mt-4 mt-lg-0">
                                <h2 class="head-text__h2">Забронювати номер</h2>
                            </div>
                            <form action="#" method="post" class="place-form desktop" novalidate="novalidate">
                                <div class="row">
                                    <div class="col-12 wpcf7-form">
                                        <p><label class="">Ім’я та прізвище</label><br>
                                            <span class="wpcf7-form-control-wrap your-name"><input name="your-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" type="text"></span></p>
                                    </div>

                                    <div class="col-12 wpcf7-form">
                                        <p><label class="">Введіть номер телефону</label><br>
                                            <span class="wpcf7-form-control-wrap your-subject"><input name="your-subject" value="" size="40" class="wpcf7-form-control wpcf7-text" aria-invalid="false" type="number"></span></p>
                                    </div>  

                                    <div class="col-6 wpcf7-form sign-form__select">
                                        <select class="nselect-3 city" name="city" data-title="Бажана дата">
                                            <option value="1">22.04.2020</option>
                                            <option value="2">23.04.2020</option>
                                            <option value="3">24.04.2020</option>
                                            <option value="4">25.04.2020</option>
                                            <option value="5">26.04.2020</option>
                                        </select>
                                    </div>

                                    <div class="col-6 wpcf7-form sign-form__select">
                                        <select class="nselect-4 city" name="city" data-title="Бажаний час">
                                            <option value="1">14:00</option>
                                            <option value="2">16:00</option>
                                            <option value="3">18:00</option>
                                            <option value="4">20:00</option>
                                            <option value="5">22:00</option>
                                        </select>
                                    </div>

                                    <div class="col-6 wpcf7-form sign-form__select">
                                        <select class="nselect-5 city" name="city" data-title="Кількість осіб">
                                            <option value="1">2 дорослий</option>
                                            <option value="2">3 дорослий</option>
                                            <option value="3">4 дорослий</option>
                                            <option value="4">5 дорослий</option>
                                            <option value="5">6 дорослий</option>
                                        </select>
                                    </div>

                                    <div class="col-6 wpcf7-form sign-form__select">
                                        <select class="nselect-6 city" name="city" data-title="Тип номеру">
                                            <option value="1">Стандарт</option>
                                            <option value="2">Dog</option>
                                            <option value="3">Frog</option>
                                            <option value="4">Duck</option>
                                            <option value="5">Elephant</option>
                                        </select>
                                    </div>

                                    <div class="text-center pt-4 m-auto">
                                        <button class="edit-btn mt-6 d-block">Забронювати</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6 order-lg-3">
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="hotel-open__price mt-5">
                                        <h3 class="hotel-open__price--h">Тип номеру</h3>
                                        <div class="d-flex justify-content-between mt-2">
                                            <p class="hotel-open__price--p">Стандарт</p>
                                            <p class="hotel-open__price--p">50$</p>
                                        </div>
                                        <div class="d-flex justify-content-between mt-2">
                                            <p class="hotel-open__price--p">Люкс</p>
                                            <p class="hotel-open__price--p">80$</p>
                                        </div>
                                        <div class="d-flex justify-content-between mt-2">
                                            <p class="hotel-open__price--p">Преміум</p>
                                            <p class="hotel-open__price--p">150$</p>
                                        </div>
                                    </div>
                                    <div class="hotel-open__price mt-5">
                                        <h3 class="hotel-open__price--h">Послуги:</h3>
                                        <div class="d-flex justify-content-between mt-2">
                                            <p class="hotel-open__price--p">Паркинг</p>
                                            <p class="hotel-open__price--p">50$</p>
                                        </div>
                                        <div class="d-flex justify-content-between mt-2">
                                            <p class="hotel-open__price--p">Завтрак</p>
                                            <p class="hotel-open__price--p">80$</p>
                                        </div>
                                        <div class="d-flex justify-content-between mt-2">
                                            <p class="hotel-open__price--p">Балкон</p>
                                            <p class="hotel-open__price--p">150$</p>
                                        </div>
                                        <div class="d-flex justify-content-between mt-2">
                                            <p class="hotel-open__price--p">Номера для некурящих</p>
                                            <p class="hotel-open__price--p">150$</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
