<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Starter</title>

	<link rel="icon" href="images/favicon.png">

	<link rel="stylesheet" href="js/libs/slick/slick.css">

	<link rel="stylesheet" href="css/libs/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.min.css">


	<!--[if lt IE 9]>

<body>
	<header class="header">
		<div class="container d-flex justify-content-between">
			<div class="message-icon">

			</div>
			<div class="logo">
				<a class="logo__a" href="index.html">
					<img class="logo__a--img" src="images/logo.png" alt="Logo">
				</a>
			</div>
			<div class="dropdown show persone">
				<a class="btn btn-secondary dropdown-toggle persone__a" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<svg class="persone__a--icon">
						<use xlink:href="images/sprite.svg#user-head"></use>
					</svg>
				</a>
			  
				<div class="dropdown-menu persone__menu" aria-labelledby="dropdownMenuLink">
				  <a class="dropdown-item persone__menu--item" href="log.html">Увійти</a>
				  <a class="dropdown-item persone__menu--item" href="reg.html">Зареєструватися</a>
				</div>
			</div>
		</div>
	</header>

    <div class="wrapper">
        <main class="main content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 m-auto">
                        <div class="log">
                            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                                <li class="nav-item log__btn">
                                    <a class="nav-link active tab-btn" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Пацієнт</a>
                                </li>
                                <li class="nav-item log__btn">
                                    <a class="nav-link tab-btn" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Лікар</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                                    <div class="patient">
                                        <form action="#" method="post" class="wpcf7-form" novalidate="novalidate">

                                            <div class="persone__file--download">
                                                <input type="file" name="file" id="file" class="inputfile personefile" />
                                                <label class="d-flex p-0" for="file">
                                                    <svg class="upload-icon d-block">
                                                        <use xlink:href="images/sprite.svg#upload"></use>
                                                    </svg>
                                                    <span>
                                                        <span class="upload-text--head d-block">Бажано додати своє фото</span>
                                                        <span class="upload-text--foot d-block">Додайте фото</span>
                                                    </span>

                                                </label>	
                                            </div>
                                            <p><label class="">Ім’я та прізвище</label><br>
                                                <span class="wpcf7-form-control-wrap your-name"><input name="your-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" type="text"></span></p>

                                            <p><label class="">Введіть номер телефону</label><br>
                                                <span class="wpcf7-form-control-wrap your-subject"><input name="your-subject" value="" size="40" class="wpcf7-form-control wpcf7-text" aria-invalid="false" type="number"></span></p>

                                            <p><label class="">Введіть свою пошту</label><br>
                                                <span class="wpcf7-form-control-wrap your-email"><input name="your-email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false" type="email"></span></p>

                                            <select class="nselect-1 country" name="country" data-title="Країна">
                                                <option value="1">Cat</option>
                                                <option value="2">Dog</option>
                                                <option value="3">Frog</option>
                                                <option value="4">Duck</option>
                                                <option value="5">Elephant</option>
                                            </select>
                                            
                                            <select class="nselect-2 city" name="city" data-title="Місто">
                                                <option value="1">Cat</option>
                                                <option value="2">Dog</option>
                                                <option value="3">Frog</option>
                                                <option value="4">Duck</option>
                                                <option value="5">Elephant</option>
                                            </select>

                                            <p><label class="">Придумайте пароль</label><br>
                                                <span class="wpcf7-form-control-wrap your-subject"><input name="your-subject" value="" size="40" class="wpcf7-form-control wpcf7-text" aria-invalid="false" type="password"></span></p>

                                            <p><label class="">Повторіть пароль</label><br>
                                                <span class="wpcf7-form-control-wrap your-subject"><input name="your-subject" value="" size="40" class="wpcf7-form-control wpcf7-text" aria-invalid="false" type="password"></span></p>

                                            <div class="text-center mt-4">
                                                <button class="edit-btn">Створити профіль</button>
                                            </div>
                                        </form>


                                        <div class="further text-center mt-4 mb-4">
                                            <p class="further__p">Є аккаунт? <a class="further__a pl-1" href="log.html">Увійти</a></p>
                                        </div>
                                    </div>      
                                </div>
                                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                                    <div class="doctor">
                                        <form action="#" method="post" class="wpcf7-form" novalidate="novalidate">
                                            <h2 class="doctor__h">Контактна інформація</h2>

                                            <div class="persone__file--download">
                                                <input type="file" name="file" id="file" class="inputfile personefile" />
                                                <label class="d-flex p-0" for="file">
                                                    <svg class="upload-icon d-block">
                                                        <use xlink:href="images/sprite.svg#upload"></use>
                                                    </svg>
                                                    <span>
                                                        <span class="upload-text--head d-block">Бажано додати своє фото</span>
                                                        <span class="upload-text--foot d-block">Додайте фото</span>
                                                    </span>
                                                </label>	
                                            </div>

                                            <p><label class="">Ім’я та прізвище</label><br>
                                                <span class="wpcf7-form-control-wrap your-name"><input name="your-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" type="text"></span></p>

                                            <p><label class="">Введіть номер телефону</label><br>
                                                <span class="wpcf7-form-control-wrap your-subject"><input name="your-subject" value="" size="40" class="wpcf7-form-control wpcf7-text" aria-invalid="false" type="number"></span></p>

                                            <p><label class="">Введіть свою пошту</label><br>
                                                <span class="wpcf7-form-control-wrap your-email"><input name="your-email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false" type="email"></span></p>

                                            <select class="nselect-1 country" name="country" data-title="Країна">
                                                <option value="1">Cat</option>
                                                <option value="2">Dog</option>
                                                <option value="3">Frog</option>
                                                <option value="4">Duck</option>
                                                <option value="5">Elephant</option>
                                            </select>
                                            
                                            <select class="nselect-2 city" name="city" data-title="Місто">
                                                <option value="1">Cat</option>
                                                <option value="2">Dog</option>
                                                <option value="3">Frog</option>
                                                <option value="4">Duck</option>
                                                <option value="5">Elephant</option>
                                            </select>

                                            <h2 class="doctor__h">Особиста інформація</h2>

                                            <select class="nselect-2 price" name="price" data-title="Цінова політика">
                                                <option value="1">Cat</option>
                                                <option value="2">Dog</option>
                                                <option value="3">Frog</option>
                                                <option value="4">Duck</option>
                                                <option value="5">Elephant</option>
                                            </select>

                                            <select class="nselect-2 city" name="city" data-title="Умови">
                                                <option value="1">Cat</option>
                                                <option value="2">Dog</option>
                                                <option value="3">Frog</option>
                                                <option value="4">Duck</option>
                                                <option value="5">Elephant</option>
                                            </select>

                                            <select class="nselect-2 city" name="city" data-title="Кваліфікація">
                                                <option value="1">Cat</option>
                                                <option value="2">Dog</option>
                                                <option value="3">Frog</option>
                                                <option value="4">Duck</option>
                                                <option value="5">Elephant</option>
                                            </select>

                                            <select class="nselect-2 city" name="city" data-title="Освіта">
                                                <option value="1">Cat</option>
                                                <option value="2">Dog</option>
                                                <option value="3">Frog</option>
                                                <option value="4">Duck</option>
                                                <option value="5">Elephant</option>
                                            </select>

                                            <div class="text-center">
                                                <button class="edit-btn">Створити профіль</button>
                                            </div>
                                        </form>


                                        <div class="further text-center mt-4 mb-4">
                                            <p class="further__p">Є аккаунт? <a class="further__a pl-1" href="log.html">Увійти</a></p>
                                        </div>
                                    </div>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="push"></div>
        </main>

        <footer class="footer text-left mt-5">
            <div class="container">
                <div class="footer__contact">
                    <p class="footer__contact--p">For callaboration:</p>
                    <a class="footer__contact--a" href="tel:+30(225) 555-01-18">+30(225) 555-0118</a>
                    <a class="footer__contact--a" href="#">StomSearch20@gmail.com</a>
                </div>
    
                <div class="footer__span text-center">
                    <p class="footer__span--p">2020 Стоматолог Search</p>
                </div>
            </div>
        </footer>
    </div>
