                        <div class="log">

                                <li class="nav-item log__btn">

                                                <button class="edit-btn">Увійти</button>
                                            </div>
                                        </form>


                                        <div class="further d-flex justify-content-between mt-4 mb-4">
                                            <a class="further__a d-block" href="recovery-num.html">Забули пароль?</a>

                                    </div>      
                                </div>

                                        <form action="#" method="post" class="wpcf7-form" novalidate="novalidate">
                                            <p><label class="">Введіть свою пошту</label><br>

                                            <p><label class="">Придумайте пароль</label><br>
